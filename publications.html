<!DOCTYPE HTML>
<html>

<head>
  <title>Hamed Nemati, Ph.D.</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" type="text/css" href="style/stylebiblio.css">
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="js/bibtextohtml.js"></script>
<script>

  var xhttp;
  if (window.XMLHttpRequest) {
    // code for modern browsers
    xhttp = new XMLHttpRequest();
  } else {
    // code for IE6, IE5
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("bibtex_input").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://raw.githubusercontent.com/hnemati/hnemati.github.io/master/biblio.bib", true);
  xhttp.send();

</script>
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1>Hamed Nemati, Ph.D.</h1>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="index.html">Home</a></li>
          <li class="selected"><a href="publications.html">Publication</a></li>
          <!--li><a href="contact.html">Contact</a></li-->
        </ul>
      </div>
    </div>
    <div id="content_header"></div>
    <div id="site_content">
      <div class="mainpage-section" id="contentt">
      <br />
       <h2> Publications </h2>
        <!-- insert the page content here -->
      <textarea hidden name="bibtex_input" id="bibtex_input" cols=50 rows=20>   
      </textarea>

      <!--script> $("#bibtex_input").load("biblio.bib");</script-->

  <div id="bibtex_errors"></div>

  <div class="bibtex_template">
    <li>
    <a class="url"><span class="title"></span></a></br>
    <span class="author"></span></br>
    <span class="booktitle"></span>
    <span class="if publisher">
	<span class="publisher"></span>.
    </span>
    <span class="if pages">
      p. <span class="pages"></span>.
    </span>
    <span class="if year">
    <span class="year"></span></span>
    </br>
    <a class="bibtexCodeLink">
	    [bibtex]
    </a>
    </br></br>
  </li>

 </div>
 <ol id="bibtex_display"> </ol>

  
      </div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
      <p> This is a personal webpage</p>
    </div>
    <p>&nbsp;</p>
  </div>
</body>
</html>
