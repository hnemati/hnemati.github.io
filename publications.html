       <h2> Publications </h2>
          <textarea hidden name="bibtex_input" id="bibtex_input" cols=50 rows=20>   </textarea>
          <script>
            var cors_api_url = 'https://cors-anywhere.herokuapp.com/';
            function doCORSRequest(options, printResult) {
                var x = new XMLHttpRequest();
                x.open(options.method, cors_api_url + options.url);
                x.onload = x.onerror = function() {
                printResult(
                    (x.responseText || '')
                );
                };

                x.send(options.data);
            }

            // Bind event
                var outputField = document.getElementById('bibtex_input');

                doCORSRequest({
                    method: 'GET',
                    url: 'https://raw.githubusercontent.com/hnemati/hnemati.github.io/master/biblio.bib',
                    
                }, function printResult(result) {
                    outputField.value = result;
                });

        </script>

   <div id="bibtex_errors"></div>
   <div class="bibtex_template">
    <li>
    <a class="url"><span class="title"></span></a></br>
    <span class="author"></span></br>
    <span class="booktitle"></span>
    <span class="if publisher">
	<span class="publisher"></span>.
    </span>
    <span class="if pages">
      p. <span class="pages"></span>.
    </span>
    <span class="if year">
    <span class="year"></span></span>
    </br>
    <a class="bibtexCodeLink">
	    [bibtex]
    </a>
    </br></br>
   </li>
  </div>
  <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
