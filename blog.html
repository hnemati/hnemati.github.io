<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Microblog</title>
    <link rel="stylesheet" href="microblog/style.css">
</head>
<body>
    <h1>My Microblog</h1>
    <div id="posts"></div>
    
    <script>
        async function loadPosts() {
            const response = await fetch("microblog/posts.json");
            const posts = await response.json();
            const postsContainer = document.getElementById("posts");

            function formatDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleString("en-US", { 
                    weekday: "short", 
                    year: "numeric", 
                    month: "short", 
                    day: "numeric", 
                    hour: "2-digit", 
                    minute: "2-digit", 
                    hour12: true 
                });
            }

            function convertLinks(text) {
                return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="timestamp">${formatDate(post.timestamp)}</div>
                    ${post.image ? `<img src="${post.image}" alt="Post Image">` : ""}
                    <p>${convertLinks(post.text).replace(/\n/g, '<br>')}</p>
                </div>
            `).join("");
        }
        loadPosts();
    </script>
</body>
</html>
